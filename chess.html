<!DOCTYPE html>
<html lang="en">
<head>
  <title>五子棋</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <link rel="stylesheet" href="./style.css">
 <script src='./script.js'></script>

</head>
<body>
    
<!-- 所有东西都在一个panel里  -->
<div class="col-sm-8 col-xs-8 col-md-8 col-lg-8 col-md-offset-2 col-xs-offset-2 col-sm-offset-2 col-lg-offset-2" id="mainBody">
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">五子棋</h3>
          </div>
          <div class="panel-body" id='panel-body'>
            <div id="buttonGroup">
                <button class="glyphicon glyphicon-share-alt btn btn-primary" id="backBtn" onclick="back()">悔棋</button>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <button class="glyphicon glyphicon-repeat btn btn-primary" id="startoverBtn" onclick="startOver()">重新开始</button>
            </div>
          </div>
     </div>
 </div>
 
<!--用于显示输赢结果的对话框-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id='resultBtn' >
  Launch demo modal
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="startOver()">重新开始</button>
      </div>
    </div>
  </div>
</div>
    
    
<script type="text/javascript">        
  startOver();
</script>

</body>
</html>
